<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Refactorings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Replace Refactorings</h1>
    </header>

    <main>
        <section>
            <h2>List of Replace Refactorings</h2>

            <!-- Accordion style -->
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">Replace Constructor with Factory Method</button>
                    <div class="accordion-content">
                        <p>This refactoring replaces a constructor call with a static factory method for better flexibility.</p>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header">Replace Magic Number with Constant</button>
                    <div class="accordion-content">
                        <p>This refactoring replaces hard-coded numbers with named constants for clarity.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

 <script>
document.querySelectorAll('.accordion-header').forEach(button => {
    button.addEventListener('click', () => {
        const content = button.nextElementSibling;

        // Optional: Close all others before opening this one
        document.querySelectorAll('.accordion-content').forEach(panel => {
            if (panel !== content) {
                panel.style.display = 'none';
            }
        });

        // Toggle this one
        if (content.style.display === 'block') {
            content.style.display = 'none';
        } else {
            content.style.display = 'block';
        }
    });
});
</script>

</body>
</html>
